<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha estrutura</title>
    <!-- para colocar a estrutura apertar exclamação e o TAB -->
</head>
<body>
    <!-- headings-->
    <h1> uma tag qualquer</h1>
    <h2> outro titulo</h2>
    <h4> mais um</h4>
    <p> Parágrafo</p>
    <!-- tag link <a href= ""> ir para o site</a>-->
    <!-- linha horizontal-->
    <hr/>
    <!-- listas ordenadas ol e desordenadas ul-->
    <ol>
        <li> Faca isso</li>
        <li> Faça aquilo</li>
    </ol>
    <ul>
        <li> ontem </li> 
        <li> hoje</li>
        <li> amanhã </li>
    </ul>
    <!-- imagens src fonte e alt descrição-->
    <p> A ana é <b> Student PhD</b> </p>
    <!--Texto em italico-->
    <p> paragrafo com <i> enfase</i></p>
</body>
</html>
